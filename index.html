<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/favicon-65.png" />
    <link rel="apple-touch-icon" href="images/favicon-apple.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text-box">
          <header class="card-text-header">
            <h1 class="main-heading">
              Get <span>insights </span>that help your business grow.
            </h1>
            <p class="card-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>
          <div class="data-point-container">
            <div class="data-point">
              <p class="data-number">10k+</p>
              <p class="data-name">COMPANIES</p>
            </div>
            <div class="data-point">
              <p class="data-number">314</p>
              <p class="data-name">TEMPLATES</p>
            </div>
            <div class="data-point">
              <p class="data-number">12M+</p>
              <p class="data-name">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="img-box">
          <img
            src="images/image-header-desktop.jpg"
            alt="Joyful women enjoing their work"
            class="card-img"
          />
        </div>
      </div>
    </main>
  </body>
</html>
